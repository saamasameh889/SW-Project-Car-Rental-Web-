<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .review-form, .reviews {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .review-form h3, .reviews h3 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        select {
            background-color: #f8f8f8;
            color: #000;
        }
        .review {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .review small {
            display: block;
            margin-top: 5px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="review-form">
        <h3>Write a Review</h3>
        <form id="reviewForm">
            <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
            <select id="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="reviews">
        <h3>Customer Reviews</h3>
        <div id="reviewsList">
            <!-- Reviews will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const reviewText = document.getElementById('reviewText').value;
            const rating = document.getElementById('rating').value;

            // Replace '/add_review' with your actual API endpoint
            const response = await fetch('/add_review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: 1, // Replace with actual user ID
                    car_id: 101, // Replace with actual car ID
                    review_text: reviewText,
                    rating: parseInt(rating)
                })
            });

            if (response.ok) {
                alert('Review submitted successfully!');
                loadReviews(); // Refresh the review list
            } else {
                alert('Error submitting review.');
            }
        });

        // Load reviews dynamically
        async function loadReviews() {
            // Replace '/reviews/101' with your actual API endpoint
            const response = await fetch('/reviews/101');
            const reviews = await response.json();

            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = reviews.map(r => `
                <div class="review">
                    <p><strong>Rating:</strong> ${r.rating} ‚≠ê</p>
                    <p>${r.review_text}</p>
                    <small>${new Date(r.created_at).toLocaleString()}</small>
                </div>
            `).join('');
        }

        // Load reviews on page load
        loadReviews();
    </script>
</body>
</html>
